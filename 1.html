<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Estratégico de Marketing - Tarjeta Cashback Banreservas 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        .slide-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .cover-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: #003366;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
            text-align: center;
        }
        .cover-subtitle {
            font-size: 2rem;
            font-weight: 600;
            color: #1a1a1a;
        }
        .presenter-info {
            position: absolute;
            bottom: 30px;
            right: 40px;
            text-align: right;
            color: #555;
            font-size: 1rem;
            font-style: italic;
            margin-bottom: 60px;
            letter-spacing: -0.3px;
            text-align: center;
        }
        .card-visual {
            position: relative;
            width: 400px;
            height: 240px;
            background: linear-gradient(135deg, #003366 0%, #0a4b8f 100%);
            border-radius: 16px;
            margin-bottom: 60px;
            box-shadow: 0 20px 40px rgba(0, 51, 102, 0.3);
            overflow: hidden;
        }
        .card-chip {
            position: absolute;
            width: 50px;
            height: 40px;
            background-color: #d4af37;
            top: 90px;
            left: 40px;
            border-radius: 6px;
        }
        .card-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card-cashback {
            position: absolute;
            bottom: 60px;
            left: 40px;
            color: white;
            font-size: 1.7rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .card-number {
            position: absolute;
            bottom: 100px;
            left: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            letter-spacing: 4px;
        }
        .gold-accent {
            color: #d4af37;
            font-weight: bold;
        }
        .corner-decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #d4af37 0%, rgba(212, 175, 55, 0) 70%);
            opacity: 0.2;
        }
        .top-left {
            top: 0;
            left: 0;
            transform: rotate(0deg);
        }
        .bottom-right {
            bottom: 0;
            right: 0;
            transform: rotate(180deg);
        }
        .date {
            font-size: 1.2rem;
            color: #666;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration bottom-right"></div>
        
        <div class="slide-content">
            <div class="mb-4">
                <h1 class="cover-title">PLAN ESTRATÉGICO DE <span class="gold-accent">MARKETING</span></h1>
                <h2 class="cover-subtitle">Tarjeta Cashback Banreservas</h2>
            </div>
            
            <div class="card-visual">
                <div class="card-chip"></div>
                <div class="card-logo">BANRESERVAS</div>
                <div class="card-number">**** **** **** 2026</div>
                <div class="card-cashback">CASHBACK</div>
            </div>
            
            <div class="flex items-center justify-center space-x-4 mb-10">
                <div class="w-16 h-1 bg-blue-900"></div>
                <div class="w-16 h-1 bg-yellow-600"></div>
                <div class="w-16 h-1 bg-blue-900"></div>
            </div>
            
            <div class="date">Presentado por: Lorena Adalgisa De La Frías</div>
            <div class="date">ID: 10133316</div>
        </div>
    </div>
</body>
</html>
